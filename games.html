<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„ÇÜ„Çâ„ÇÜ„Çâ„Çπ„Ç§„Éº„Éà„Ç≤„Éº„É†ÔºàÊîπËâØÁâàÔºâ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", sans-serif;
      background: linear-gradient(180deg, #fbe9e7, #f8bbd0);
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #6a1b9a;
      font-size: 20px;
      font-weight: bold;
    }
    button {
      position: absolute;
      left: 10px;
      z-index: 10;
      background: #f48fb1;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    button:hover { background: #ec407a; }
    #connect { top: 60px; }
    #start { top: 110px; display: none; }
  </style>
</head>
<body>
  <div id="ui">„Çπ„Ç≥„Ç¢: 0„ÄÄÔΩú„ÄÄÊÆã„Çä: 60 Áßí</div>
  <button id="connect">„É´„Éº„É†„Å´ÂÖ•„Çã</button>
  <button id="start">„Çπ„Çø„Éº„Éà</button>

  <script>
    const socket = io();

    // --- „Çª„É≥„Çµ„Éº„Éá„Éº„Çø ---
    let beta = 0;   // ‰∏ä‰∏ãÂÇæ„Åç
    let gamma = 0;  // Â∑¶Âè≥ÂÇæ„Åç

    // --- „Éó„É¨„Ç§„É§„Éº ---
    let player = {x: 50, y: 50, r: 25};

    // --- „Ç≤„Éº„É†Ë®≠ÂÆö ---
    let obstacles = [
      {x:200, y:150, w:100, h:20},
      {x:400, y:300, w:150, h:20},
      {x:600, y:450, w:100, h:20}
    ];

    let goal = {x:750, y:550, r:30};
    let hearts = [];
    let score = 0;
    const speed = 0.25;
    let timeLeft = 60;
    let gameActive = false;
    let timer = null;

    // --- „É´„Éº„É†ÂèÇÂä† ---
    document.querySelector("#connect").addEventListener("click", () => {
      socket.emit("join", "game");
      document.querySelector("#connect").remove();
      document.querySelector("#start").style.display = "block";
    });

    // --- „Çπ„Çø„Éº„Éà ---
    document.querySelector("#start").addEventListener("click", () => {
      if (gameActive) return;
      gameActive = true;
      score = 0;
      timeLeft = 60;
      player.x = 50;
      player.y = 50;
      spawnHearts();
      updateUI();
      document.querySelector("#start").style.display = "none";
      startTimer();
    });

    // --- „Çª„É≥„Çµ„Éº„Éá„Éº„ÇøÂèó‰ø° ---
    socket.on("sensor", (data) => {
      beta = parseFloat(data.b) || 0;
      gamma = parseFloat(data.g) || 0;
    });

    function setup() {
      createCanvas(800, 600);
    }

    function draw() {
      background(255, 240, 245);

      if (!gameActive) {
        fill(150, 100);
        textAlign(CENTER, CENTER);
        textSize(24);
        text("„Äå„Çπ„Çø„Éº„Éà„Äç„ÇíÊäº„Åó„Å¶„Å≠ üíï", width/2, height/2);
        return;
      }

      // --- „Éó„É¨„Ç§„É§„ÉºÁßªÂãï ---
      player.x += gamma * speed;
      player.y += beta * speed;

      // ÁîªÈù¢Á´ØÂà∂Èôê
      player.x = constrain(player.x, player.r, width - player.r);
      player.y = constrain(player.y, player.r, height - player.r);

      // --- ÈöúÂÆ≥Áâ© ---
      fill(255, 255, 255, 180);
      noStroke();
      obstacles.forEach(obs => {
        rect(obs.x, obs.y, obs.w, obs.h, 10);

        // Ë°ùÁ™ÅÂà§ÂÆö„Å®Êªë„Çã„Çà„ÅÜ„Å™Âá¶ÁêÜ
        if (player.x + player.r > obs.x && player.x - player.r < obs.x + obs.w &&
            player.y + player.r > obs.y && player.y - player.r < obs.y + obs.h) {

          // XÊñπÂêëË£úÊ≠£
          if (player.x < obs.x) player.x = obs.x - player.r;
          else if (player.x > obs.x + obs.w) player.x = obs.x + obs.w + player.r;

          // YÊñπÂêëË£úÊ≠£
          if (player.y < obs.y) player.y = obs.y - player.r;
          else if (player.y > obs.y + obs.h) player.y = obs.y + obs.h + player.r;
        }
      });

      // --- „Ç¥„Éº„É´ ---
      let gradient = drawingContext.createRadialGradient(goal.x, goal.y, 10, goal.x, goal.y, goal.r);
      gradient.addColorStop(0, "#fff8e1");
      gradient.addColorStop(1, "#ffd54f");
      drawingContext.fillStyle = gradient;
      ellipse(goal.x, goal.y, goal.r*2);

      let d = dist(player.x, player.y, goal.x, goal.y);
      if (d < player.r + goal.r) {
        score += 1;
        player.x = 50;
        player.y = 50;
        spawnHearts();
        updateUI();
      }

      // --- „Éè„Éº„Éà ---
      for (let i = hearts.length - 1; i >= 0; i--) {
        let h = hearts[i];
        fill(255, 105, 180);
        heartShape(h.x, h.y, 15);
        let distH = dist(player.x, player.y, h.x, h.y);
        if (distH < player.r + 10) {
          hearts.splice(i, 1);
          score += 3;
          updateUI();
        }
      }

      // --- „Éó„É¨„Ç§„É§„Éº ---
      fill(255, 182, 193);
      noStroke();
      ellipse(player.x, player.y, player.r*2);
    }

    // --- „Çø„Ç§„Éû„Éº ---
    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        if (gameActive) {
          timeLeft--;
          if (timeLeft <= 0) {
            gameActive = false;
            clearInterval(timer);
            alert("üå∏ „Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ„ÅÇ„Å™„Åü„ÅÆ„Çπ„Ç≥„Ç¢„ÅØ " + score + " „Åß„ÅôÔºÅ");
            document.querySelector("#start").style.display = "block";
          }
          updateUI();
        }
      }, 1000);
    }

    function spawnHearts() {
      hearts = [];
      for (let i = 0; i < 3; i++) {
        hearts.push({
          x: random(100, width - 100),
          y: random(100, height - 100)
        });
      }
    }

    function updateUI() {
      document.querySelector("#ui").innerText = `„Çπ„Ç≥„Ç¢: ${score}„ÄÄÔΩú„ÄÄÊÆã„Çä: ${timeLeft} Áßí`;
    }

    // --- „Éè„Éº„ÉàÂΩ¢ ---
    function heartShape(x, y, size) {
      beginShape();
      for (let t = 0; t < TWO_PI; t += 0.1) {
        let sx = 16 * pow(sin(t), 3);
        let sy = 13 * cos(t) - 5 * cos(2*t) - 2 * cos(3*t) - cos(4*t);
        vertex(x + sx * size * 0.05, y - sy * size * 0.05);
      }
      endShape(CLOSE);
    }
  </script>
</body>
</html>
